<!-- ------------漢堡選單---------------->
<script>
    function openCloseMenu(){
        if(document.getElementById("menu").className == ""){
            document.getElementById("menu").className = "show";
            document.getElementById("hbg_btn").src = "../images/hbg_2.svg";
        }else{
            document.getElementById("menu").className = "";
            document.getElementById("hbg_btn").src = "../images/hbg.svg";
        }
    }

function init(){
    document.getElementById("hbg_btn").onclick = openCloseMenu;
}
window.addEventListener("load", init, false);
</script>

<!-- ------------分類選單---------------->
<script>

}
function init(){
    document.getElementById("sort_btn").onclick = openCloseSort;
}
window.addEventListener("load", init, false);
</script>
