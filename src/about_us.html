<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboutUs</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>
<body>
    <section class="about_us">
        <h1>關於我們</h1>
        <div class="float_card">
            <div class="pic">
                <img src="./images/code01.jpeg" alt="">
            </div>
            <div class="txt">
                <h2>緣起</h2>
                <p>
                    學習是一場無窮無盡的旅行,走在道路中的我們,深刻明白其中的苦楚,在這場旅行中,我們需要有相同理念的夥伴以及良好的前輩導師們,我們的網站以創造良好的學習環境為目的,讓我們一同跨越名為『程式』的壁壘
                </p>
            </div>
        </div>
        <div class="float_card">
            <div class="txt">
                <h2>網站特色</h2>
                <p>
                    提供程式初學者一個友善學習、交流討論的平台,獨一無二的課後預約輔導,與其他售後不理的教學網大不相同,確保所有學習者都能學有所成
                </p>
            </div>
            <div class="pic">
                <img src="./images/code02.jpeg" alt="">
            </div>
        </div>
    </section>
    <section class="contact_us">
        <div class="post_card">
            <h1>聯絡我們</h1>
            <div class="content">
                <form action="" method="get">
                    <div class="input_group">
                        <label>姓名</label>
                        <br>
                        <input type="text">
                        <br>
                    </div>
                    <div class="input_group">
                        <label>EMAIL</label>
                        <br>
                        <input type="text">
                        <br>
                    </div><div class="input_group">
                        <label>留言內容</label>
                        <br>
                        <textarea name="" id=""></textarea>
                        <br>
                    </div>
                    <button class="btn-submit" type="submit">送出</button>
                </form>
                <div class="info_area">
                    <div class="address">
                        <img src="./images/location.svg" alt="">
                        <p>台北市XX區XX路一段XX號XX樓</p>
                    </div>
                    <div class="tel">
                        <img src="./images/tel.svg" alt="">
                        <p>0800-000-000</p>
                    </div>
                    <div class="email">
                        <img src="./images/mail.svg" alt="">
                        <p>codemonster@gmail.com</p>
                    </div>
                    <div class="map">
                        <img src="./images/googlemap.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
